<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Youth System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:url("DSCN9088.JPG");
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffda79;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #ffda79;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ebebeb;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e90808;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>ðŸ“ž Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="message">Your Message</label>
      <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>

      <button type="submit">Send </button>
      <br> 
      <br>
      <button type="button" onclick="window.location.href='index.html'">Back Home</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event){
      event.preventDefault();

      let name = document.getElementById("name").value;
      let message = document.getElementById("message").value;

      let phoneNumber = "254706876154"; // ðŸ”´ Replace with your WhatsApp number (format: countrycode+number)

      let whatsappURL = "https://wa.me/" + phoneNumber + "?text=" 
                        + encodeURIComponent("Pilgrims of Hope, Together in prayers, my name is " + name + ".\n" + message);

      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
